<body>
  <div class="container py-4 main-container">
    <div class="display-4 text-primary mb-4">Hello, You!</div>
    <div class="display-3 mb-4" id="time"></div>
    <div id="categories-container"></div>
  </div>
  <div class="container todo-container mb-4">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="active-tab" data-bs-toggle="tab" href="#active" role="tab">Active Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="archive-tab" data-bs-toggle="tab" href="#archive" role="tab">Archived</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="active" role="tabpanel">
            <div id="active-todos" class="todo-list"></div>
          </div>
          <div class="tab-pane fade" id="archive" role="tabpanel">
            <div id="archive-todos" class="todo-list"></div>
          </div>
        </div>
        <div class="add-todo-form mt-3">
          <div class="input-group">
            <input type="text" id="new-todo" class="form-control" placeholder="Add new task...">
            <button class="btn btn-primary" id="add-todo">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="backup-controls"></div>
    <button id="export-todos" class="btn btn-sm btn-outline-primary">Export Todos</button>
    <input type="file" id="import-file-input" style="display:none;" accept=".json">
    <button id="import-todos" class="btn btn-sm btn-outline-secondary">Import Todos</button>
  </div>
  </div>

  <form action="https://www.google.com/search" method="GET" class="container search-container">
    <div class="search-form">
      <input type="search" name="q" placeholder="Search Google..." autofocus class="search-input">
      <button type="submit" class="search-button">Search</button>
    </div>
  </form>

  <script src="todo.js"></script>
  <script src="newtab.js"></script>
</body>

</html>
